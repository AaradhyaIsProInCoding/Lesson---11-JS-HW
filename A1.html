<!DOCTYPE html>
<html lang="en">
<body>
    <h2>JavaScript Promise</h2>
    <p id="demo"></p>
    <script>
        function displayer(some) {
            document.getElementById("demo").innerHTML = some;
        }
        function sum(a, b) {
            var sum = a + b;
            displayer(sum);
        }
        let myPromise = new Promise(function (myResolve, myReject) {
            let x = 0;
            if (x == 0) {
                myResolve("OK");
            }
            else {
                myReject("Error");
            }
        });
        myPromise.then(
            function (value) { sum(11, 7); },
            function (error) { sum(error); }
        );
        </script>
</body>
</html>
